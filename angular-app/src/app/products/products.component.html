<div class="products">
  <div class="card" *ngFor="let item of product">
    <a [routerLink]="['/product', item.id]">
      <img src="{{ item.image }}" alt="Denim Jeans" />
      <h1>{{ item.title }}</h1>
      <p class="price">${{ item.price }}</p>

      <!-- <h3 class="category">Category: {{item.category}}</h3> -->

      </a
    ><button (click)="addToCart(item)">Add to Cart</button>
  </div>
</div>
