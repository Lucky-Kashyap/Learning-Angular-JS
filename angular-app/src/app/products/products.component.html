<div class="products">
    <div class="card" *ngFor="let item of product">
      <img src="{{ item.image }}" alt="Denim Jeans" />
      <h1>{{ item.title }}</h1>
      <p class="price">{{ item.price }}</p>
    
      <!-- <h3 class="category">Category: {{item.category}}</h3> -->

      <button>Add to Cart</button>
    </div>
  </div>
