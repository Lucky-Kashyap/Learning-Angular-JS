<form #userlogin="ngForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" [(ngModel)]="formData.email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" [(ngModel)]="formData.password"  required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" [(ngModel)]="formData.confirm" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>



<div *ngIf="submitted">
    <h3>Submitted Data:</h3>
    <p>Email: {{ formData.email }}</p>
    <p>Password: {{ formData.password }}</p>
    <p>Confirm Pass: {{formData.confirm}}</p>
  </div>
