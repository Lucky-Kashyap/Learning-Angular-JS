<div class="container-fluid">
  <h1>Form Handling</h1>
  <form #formhandle="ngForm" (submit)="onSubmit(formhandle)">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" ngModel name="name" />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" ngModel name="email" />
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" ngModel name="phone" />
    </div>
    <div class="form-group">
      <select class="custom-select">
        <option selected>I am learning</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>
    <br />

    <button class="btn btn-success">Submit</button>
  </form>
</div>
