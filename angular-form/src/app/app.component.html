<div class="container-fluid">
  <h1>Form Handling</h1>
  <form #formhandle="ngForm" (submit)="onSubmit(formhandle)">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" ngModel name="name" />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" ngModel name="email" />
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" ngModel name="phone" />
    </div>
    <div class="form-group">
      <select class="custom-select" name="topic" ngModel>
        <option selected>I am learning</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="timePreference"
          value="morning"
          ngModel
        />
        <label class="form-check-label">Morning (10AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="timePreference"
          value="evening"
          ngModel
        />
        <label class="form-check-label">Evening (5PM - 7PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" ngModel class="form-check-input" name="cricket" />
      <label class="form-check-label">Cricket</label> <br />
      <input type="checkbox" ngModel name="carrom" class="form-check-input" />
      <label class="form-check-label">Carrom</label> <br />
      <input type="checkbox" name="ludo" ngModel class="form-check-input" />
      <label class="form-check-label">Ludo</label>
    </div>

    <button class="btn btn-success">Submit</button>
  </form>
</div>
