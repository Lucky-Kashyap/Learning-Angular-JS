<div class="container-fluid mb-5">
  <h1>Form Handling</h1>

  <!-- {{ formhandle.value | json }}

  <hr />
  {{ userModel | json }} -->

  {{ name.untouched }}
  {{ name.pristine }}
  {{ name.dirty }}

  <form #formhandle="ngForm" (submit)="onSubmit(formhandle)">
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        #name="ngModel"
        required
        class="form-control"
        [(ngModel)]="userModel.name"
        name="name"
      />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="userModel.email"
        name="email"
      />
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input
        type="tel"
        class="form-control"
        [ngModel]="userModel.phone"
        name="phone"
      />
    </div>
    <div class="form-group">
      <select class="custom-select" name="topic" [(ngModel)]="userModel.topic">
        <option value="">I am learning</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="timePreference"
          value="morning"
          [(ngModel)]="userModel.timePreference"
        />
        <label class="form-check-label">Morning (10AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="timePreference"
          value="evening"
          [(ngModel)]="userModel.timePreference"
        />
        <label class="form-check-label">Evening (5PM - 7PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input
        type="checkbox"
        [(ngModel)]="userModel.hobby"
        class="form-check-input"
        name="hobby"
      />
      <label class="form-check-label">Cricket</label> <br />
      <!-- <input type="checkbox" ngModel name="carrom" class="form-check-input" />
      <label class="form-check-label">Carrom</label> <br />
      <input type="checkbox" name="ludo" ngModel class="form-check-input" />
      <label class="form-check-label">Ludo</label> -->
    </div>

    <div ngModelGroup="address">
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" name="street" ngModel />
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" ngModel />
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" name="state" ngModel />
      </div>
      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" class="form-control" name="postalCode" ngModel />
      </div>
    </div>
    <button class="btn btn-success">Submit</button>
  </form>
</div>
